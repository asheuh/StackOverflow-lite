language: python
python:
    - "3.6"

services:
    - postgresql

install:
    - pip install -r requirements.txt

before_script:
    - source stackoverflow/.travis.sh
    - psql -c "create database stackoverflow_test;" -U postgres
    - psql -c "create user asheuh with password 'mermaid';" -U postgres

script:
    - py.test --cov=stackoverflow

after_success:
    - coveralls
